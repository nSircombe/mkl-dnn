kind: pipeline
name: Ubuntu16+ACL

platform:
  arch: arm64

steps:
- name: gcc-test+ACL
  image: ubuntu:16.04
  commands:
  - apt-get update && apt-get install -y git build-essential cmake scons
  - .github/automation/build_acl.sh  --version 20.08 --arch arm64-v8a --acl-dir $(pwd)/ComputeLibrary
  - .github/automation/build.sh --threading omp --mode Release --source-dir $(pwd) --build-dir $(pwd)/build --acm-dir $(pwd)/ComputeLibrary
  - .github/automation/test.sh --test-kind gtest --build-dir $(pwd)/build --report-dir $(pwd)/report

